<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rekening Donasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 18px;
      margin: 8px 0;
      color: #065f46;
    }
    .rekening {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 10px;
      margin: 14px 0;
      background: #ecfdf5;
      border-radius: 8px;
      color: #064e3b;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    button:hover {
      background: #059669;
    }
    #msg {
      margin-top: 12px;
      font-size: 14px;
      color: #065f46;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo opsional, bisa ganti src dengan logo lembaga -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Islamic_symbol.svg" alt="Logo" class="logo" />
    
    <h1>Rekening Donasi Bank BNC (Bank Neo Commerce)<br>a.n. MUYASSAROH</h1>
    <div id="rek" class="rekening">5859459180974593</div>
    <button id="copyBtn">ðŸ“‹ Salin Nomor Rekening</button>
    <p id="msg">Klik tombol di atas untuk menyalin</p>
  </div>

  <script>
    const rek = document.getElementById('rek').innerText.trim();
    const msg = document.getElementById('msg');
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(rek);
        msg.textContent = "âœ… Nomor rekening tersalin!";
      } catch (e) {
        const ta = document.createElement('textarea');
        ta.value = rek;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        msg.textContent = "âœ… Nomor rekening tersalin (fallback)";
      }
    });
  </script>
</body>
</html>
